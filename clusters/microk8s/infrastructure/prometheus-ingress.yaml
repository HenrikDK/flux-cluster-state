apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-api
  namespace: monitoring
spec:
  rules:
  - host: "prometheus.test"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: prometheus-server
            port:
              number: 80
